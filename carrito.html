<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="site-content">
    <header>
        <nav>
            <ul>
                <li class="Inicio"><a href="index.html"><img src="logo.jpeg" alt="Inicio"></a></li>

            </ul>
        </nav>

    <main>
        <h1>Carrito de Compras</h1>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos del carrito se agregarán dinámicamente aquí -->
            </tbody>
        </table>
        <div class="total">
            <span>Total: $0</span>
            <button class="btn btn-primary" id="checkout-button">Proceder al Pago</button>

    </main>
